<!DOCTYPE html>
<html>
  <head>
    <script>
      var year,
        great_years = [];
      for (year = 2014; year <= 2016; year++) {
        correct = confirm(year + " was great for you?");
        if (!correct) continue;
        great_years.push(year);
      }

      const years_list = great_years.map(year => `<li>${year}</li>`).join("");
      document.write(`<p>Your great years were:</p> <ol> ${years_list}</ol>`);
    </script>
  </head>
</html>
