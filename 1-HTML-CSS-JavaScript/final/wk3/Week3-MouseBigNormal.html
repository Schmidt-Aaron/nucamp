<!DOCTYPE html>
<html>
  <head>
    <script>
      const sound = new Audio("../../assets/balogna.mp3");

      function bigImg(x) {
        x.src = "../../assets/singing.jpg";
        x.style.height = "64px";
        x.style.width = "64px";
        sound.play();
      }

      function normalImg(x) {
        x.src = "../../assets/smiley.gif";
        x.style.height = "32px";
        x.style.width = "32px";
        sound.pause();
      }
    </script>
  </head>
  <body>
    <img
      onmouseover="bigImg(this)"
      onmouseout="normalImg(this)"
      border="0"
      src="../../assets/smiley.gif"
      alt="Smiley"
      width="32"
      height="32"
    />

    <p>
      The function bigImg() is triggered when the user moves the mouse pointer
      over the image.
    </p>
    <p>
      The function normalImg() is triggered when the mouse pointer is moved out
      of the image.
    </p>
  </body>
</html>
