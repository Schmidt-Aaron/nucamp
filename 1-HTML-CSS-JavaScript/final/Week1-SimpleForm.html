<!DOCTYPE html>
<html>
<body>
	<form action="https://learn.nucamp.co/show_everything.php" method="post">
		<p>Please enter any feedback you have.</p>
		<textarea rows="3" cols="60" name="feedback">Please enter your text here</textarea>
    <br>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" required>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br>
    <p>Address</p>
    <textarea rows="5" cols="60" name="address">Please enter your address</textarea>
		<input type="submit" value="Send">
	</form>
</body>
</html>
