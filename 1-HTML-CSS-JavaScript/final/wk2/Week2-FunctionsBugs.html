<!DOCTYPE html>
<html>
  <body onload="check_user_credentials()" style="position:absolute">
    <h1>Spiritueux Wines and Liquors</h1>
    <script>
      function check_user_credentials() {
        if (age_of_user() < 18) alert("You are too young to buy alcohol.");
        if (email_of_user() === "") alert("Your email is not valid.");
      }

      function age_of_user() {
        var age_text, age;
        age_text = prompt("What is your age?");
        age = parseInt(age_text);
        return age;
      }

      function email_of_user() {
        let email = prompt("What is your email");
        if (email.indexOf("@") === -1) return "";
        return email;
      }
    </script>
  </body>
</html>
