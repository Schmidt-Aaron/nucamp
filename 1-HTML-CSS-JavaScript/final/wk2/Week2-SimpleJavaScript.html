<!DOCTYPE html>
<html>
  <head>
    <title>Example of prompt()</title>
    <script>
      var user_name, email;
      user_name = prompt("What is your name?");
      email = prompt("What is your email address?");
      document.write("Welcome to my page " + user_name + "! \n");
      document.write("Your email is: " + email);
    </script>
  </head>
</html>
